<section id="portfolio" class="site-section section-portfolio">
  <div class="container">
    <div class="text-center">
      <h3 style="font-family:'AmericanCaptain';font-size:2.75rem;color: rgb(17, 17, 17)">My recent Works</h3>
      <img src="./assets/img/lines.svg" class="img-lines" alt="lines">
    </div>
    <div class="row">
      <div *ngFor="let project of projects" class="col-lg-4 col-md-4 col-sm-6">
        <app-project [project]='project'></app-project>
      </div>
    </div>

    <div *ngIf="loggedIn()" class="text-center">
      <button (click)="registerToggle()" style="font-family:'JF FLAT'" 
      class="btn btn-outline-primary btn-lg">Ajouter Projet</button>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-project-add (cancelRegister)="cancelRegister($event)"></app-project-add>
        </div>
      </div>
    </div>

  </div>
</section><!-- /.secton-portfolio -->
