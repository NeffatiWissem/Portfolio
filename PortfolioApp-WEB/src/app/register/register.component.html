<form #registerForm="ngForm" (ngSubmit)="register()"  >
  <h4 style="font-family:'LegendryDemoRegular';font-size:2.25rem;" class="text-center text-dark">
    Your partner at work is waiting for you</h4>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Subscriber's name">
  </div>

  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="password">
  </div>

  <div class="form-group text-center">
    <button  style="font-family:'LegendryDemoRegular';" class="btn btn-secondary btn-lg" type="submit">subscribe</button>
    <button (click)="cancel()" style="font-family:'LegendryDemoRegular';" class="btn btn-secondary btn-lg ml-2" type="button">not now</button>
  </div>
</form>
