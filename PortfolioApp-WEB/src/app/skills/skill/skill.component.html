<div class="skill">
  <div class="card-body p-1">
    <h4 style="font-family:'Leorio';color: rgb(17, 17, 17);"> {{skill.skillName}}</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated " style="width:{{skill.percentage}}%">
        {{skill.percentage}}%</div>
    </div>

    <div *ngIf="loggedIn()" class="card-footer">
      <ul class="list-inline text-center">
        <li class="list-inline-item">
          <button class="btn btn-sm btn-outline-primary" [routerLink]="['/skills/edit/',skill.id]"
            routerLinkActive="router-link-active">
            <i class="fa fa-edit"></i>
          </button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-sm btn-outline-primary">
            <i class="fa fa-remove"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
