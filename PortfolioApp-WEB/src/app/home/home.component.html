<div  class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h2 style="font-family:'LegendryDemoRegular';font-size:2.75rem;">Full Stack Developer</h2>
    <h5 style="font-family:'LegendryDemoRegular';font-size:1.75rem;">
      Hi! I'm Wissem, a .net developer, a guy slightly obsessed with quality of code. 
      I am currently available for freelance work. If you have a project you want to start or think you need my help with something, 
      please contact us.</h5>
    <div class="text-center">
      <button (click)="registerToggle()" style="font-family:'LegendryDemoRegular'" 
      class="btn btn-secondary btn-lg">Subscribe with us</button>
       </div>
  </div>

  <br><br>

  
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- Ajouter paramet (cancelRegister) pour faire la lision entre fis et pÃ©re-->
        <app-register (cancelRegister)="cancelRegister($event)">
        </app-register>
      </div>
    </div>
  </div>
</div>
